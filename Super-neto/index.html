  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Neto</title>
</head>

<body>

  <header id="navbar-app"> </header>

  <footer id="footer-app"></footer>
